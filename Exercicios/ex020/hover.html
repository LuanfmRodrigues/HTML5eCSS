<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo e hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div >  img {
            display: none;
        }

        div:hover > img  {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        
            <img src="img/bb.JPG" alt="bb">
        
    </div>
    <P>FIM DO EXEMPLO</P>
</body>
</html>
