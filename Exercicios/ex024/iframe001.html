<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body> <!-- frameborder é a borda do iframe
            tamanho padrao é 300x150    
            -->
    <h1>atestando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe> para aprender a programar</p>
    <p> o site do <iframe src="http://www.google.com/" frameborder="0">google</iframe> nao pega dento iframe </p>

    <p>
       O repositorio do guanabara
       <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling=" auto">
        <a href="https://gustavoguanabara.github.io" target="_blank">github</a>
       </iframe>
    </p>
</body>
</html>
